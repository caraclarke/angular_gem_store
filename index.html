<!DOCTYPE html>
<html ng-app="store"> <!-- creates angular app by running module when document loads -->
<head>
  <title>Angular Gem Store</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- expressions insert dynamic values into html -->
  <div class="list-group" ng-controller="StoreController as store">
    <div class="list-group-item" ng-repeat="product in store.products">
      <section class="tab" ng-controller="TabController as tab">
        <ul class="nav nav-pills">
          <li ng-class="{active: tab.isSet(1)}">
            <a href ng-click="tab.setTab(1)">Description</a>
          </li>
          <li ng-class="{active: tab.isSet(2)}">
            <a href ng-click="tab.setTab(2)">Specs</a>
          </li>
          <li ng-class="{active: tab.isSet(3)}">
            <a href ng-click="tab.setTab(3)">Reviews</a>
          </li>
        </ul>
        <div class="panel" ng-show="tab.isSet(1)">
          <h4>Description</h4>
          <blockquote>{{product.description}}</blockquote>
        </div>
        <div class="panel" ng-show="tab.isSet(2)">
          <h4>Specs</h4>
          <blockquote>Shine: {{product.shine}}</blockquote>
        </div>
        <div class="panel" ng-show="tab.isSet(3)">
          <h4>Reviews</h4>
          <blockquote></blockquote>
        </div>
        </section>

        <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>
        <!-- | (send data into) currency specified correct number of decimiles for price -->
        <button type="button" ng-show="product.canPurchase">Add To Cart</button>

        <!-- Image Gallery  -->
      <div class='gallery' ng-show="product.images.length" ng-controller="GalleryController as gallery">
        <img ng-src="{{product.images[gallery.current]}}" />
        <ul class="list-inline thumbs">
          <li class="thumbnail" ng-repeat="image in product.images">
            <img ng-src="{{image}}" />
          </li>
        </ul>
      </div>

      </div>
    </div>

    <!-- angular js -->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <!-- custom js -->
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
