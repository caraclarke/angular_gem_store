<!DOCTYPE html>
<html ng-app="store"> <!-- creates angular app by running module when document loads -->
<head>
  <title>Angular Gem Store</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
  <body>
  <!-- expressions insert dynamic values into html -->
    <div ng-repeat="product in store.products" ng-hide="store.product.soldOut">

      <h3> {{store.product.name}}, <em class="pull-right">${{store.product.price}}</em></h3>

      <button type="button" ng-show="store.product.canPurchase">Add To Cart</button>
    </div>
    <!-- angular js -->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <!-- custom js -->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
