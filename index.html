<!DOCTYPE html>
<html ng-app="store"> <!-- creates angular app by running module when document loads -->
<head>
  <title>Angular Gem Store</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
  <body>
  <!-- expressions insert dynamic values into html -->
  <div class="list-group" ng-controller="StoreController as store">
      <div class="list-group-item" ng-repeat="product in store.products">
      <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>
      <!-- | (send data into) currency specified correct number of decimiles for price -->

      <button type="button" ng-show="product.canPurchase">Add To Cart</button>

      <!-- Image Gallery  -->
      <div class="gallery" ng-show="product.images.length">
        <div class="img-wrap">
          <img ng-src="{{product.images[0]}}">
        </div>
        <ul class="img-thumbnails clearfix">
          <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
            <img ng-src="{{image}}">
          </li>
        </ul>
      </div>
    </div>
  </div>
    <!-- angular js -->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <!-- custom js -->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
